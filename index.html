<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>signin netflix</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="width-checker">
            <header>
             <div class="netflix-logo">
                <img src="./netflix-logo.png" alt="netflix-logo">
             </div>
            </header>
            <main>
                <div class="main-container">
                    <div class="width-checker-2">
                        <div class="sign-in-contain">
                            <h2>
                                sign in
                            </h2>
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Email or phone number">
                            <input type="text" placeholder="password">
                        </div>
                        <div class="button-text">
                            <button>
                                sign in
                            </button>
                            <div>
                                <p>
                                    remember me
                                </p>
                                <p>
                                    need help?
                                </p>
                            </div>
                        </div>
                        <div class="facebook">
                          <div class="facebook-logo">
                            <a href="#"><img src="./Rectangle (1).png" alt="facebook-logo"></a>
                            <p>
                                login with facebook.
                            </p>
                          </div>
                          <div class="second-text">
                            <p id="p">
                                new to netflix?
                            </p>
                            <p>
                                sign up now.
                            </p>
                          </div>
                          <div class="third-text">
                            <p>
                                The page is protected by google reCAPCHTA to ensure that you  <br>are not a bot <a href="">learn more.</a>
                            </p>
                          </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class=" width-checker-4">
                    <h2>
                        Questions? call 1-844-505-2993
                    </h2>
                    <div class="footer-div">
                        <div class="footer-jnr">
                            <p>
                                FAQ
                            </p>
                            <p>
                                Cookies preferences
                            </p>
                        </div>
                        <div>
                            <p>
                                help center
                            </p>
                            <p>
                                corporate information
                            </p>
                        </div>
                        <div>
                            <p>
                                terms of use 
                            </p>
                            
                        </div>
                        <div>
                            <p>
                                privacy
                            </p>
                        </div>
                    </div>
                    <div class="last">
                        <img src="./language_FILL0_wght400_GRAD0_opsz48.svg" alt="globe">
                      <select name="language" id="lang">
                        <option value="">english</option>
                        <option value="">french</option>
                        <option value="">german</option>
                      </select>
                    </div>
                </div>
            </footer>
        </div>
    </div>

</html>
